<template name="signIn">
  {{#autoForm id="SignInForm" schema="Schemas.SignInForm"}}
    <div class="field-group">
   
    {{> afQuickField name='username'}}
   
      {{> afQuickField name='password' type='password'}}
    </div>
    {{#if isLoading}}
      <span class="text-info">正在登录中,请稍后...</span>
    {{else}}
      <button type="submit"  class="btn btn-primary btn-lg action-login" >登录</button>
    {{/if}}
  {{/autoForm}}
  <li class="reg_findpwd">
        <a href="/register">免费注册</a>
      <a href="/wjmm">忘记密码</a>
      </li>
</template>
