

<template name="signIn">
  {{#autoForm id="SignInForm" schema="Schemas.SignInForm" template="plain"}}
    <div class="field-group">
   <div class="btn_ch_r"> </div>
  </div>
  <div class="log_box">
    <ul>
         <li class="username">
      <span> <i class="icon-user"></i> </span>
      {{> afQuickField name='username' label=false  template="plain" placeholder="输入用户名"}} 
      </li>
      <li class="username">
        <span> <i class="icon-key"></i> </span>
        {{> afQuickField name='password' type='password' label=false  template="plain" placeholder="输入密码"}}
      </li>
 
   
   
      
    
    {{#if isLoading}}
      <span class="text-info">正在登录中,请稍后...</span>
    {{else}}
    <li class="btn_submit">
      <button type="submit">登录</button>
      </li>
    {{/if}}
    </ul>
      </div>
  {{/autoForm}}
  

  <li class="reg_findpwd">
        <a href="/register">免费注册</a>
      <a href="/wjmm">忘记密码</a>
      </li>
</template>
