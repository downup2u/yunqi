<template name="neworder">
    <fieldset>
    <legend>订单信息</legend>
    <li class="title mb"><span class="none">请选择气瓶类型和数量</span></li>
              <li class="nob">
        <input type="hidden" value="2be3071a" id="formhash" name="formhash">
       <a href="/homedetail/producttype/{{tabindex}}"> <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                    
                      <td><input type="text" placeholder="还没有选择-点击选择"></td>
                    </tr>
          </tbody>
                </table></a>
      </li>
   {{> orderproduct}}
   </fieldset>
  {{#autoForm schema=neworderFormSchema id="neworderForm"  template="plain"}}
 
  <fieldset>
    <legend>送气地址</legend>
    {{> afQuickField name="deliveryaddress"}}
    {{> afQuickField name="contactname"}}
    {{> afQuickField name="contacttel" }}
     </fieldset>
    <fieldset>
    <legend>送气要求</legend>
    {{> afQuickField name="wanttime" }}
    {{> afQuickField name="yunqimemo" }}
     </fieldset>
 
      {{> afQuickField name="paytype" label=false noselect=true   template="plain"}}

    <div>
      <button type="submit" class="btn btn-primary">递交订单</button>
    </div>
 
  {{/autoForm}}
</template>
