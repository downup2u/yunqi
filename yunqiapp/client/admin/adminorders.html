<template name="adminorders">
		订单管理
	
	<table>
		<thread>
			<tr>
			<td>订单号</td>
			<td>订单内容</td>
			<td>下单时间</td>
			<td>总金额</td>
			<td>发货地址</td>
			<td>联系人</td>
			<td>电话</td>
			<td>备注</td>
			<td>快递信息</td>
			<td></td>
			</tr>
		</thread>
		<tbody>
			 {{#each products}}
			<tr>
				<td><a href="/order/{{_id}}">{{orderno}}</a></td>
				<td>{{createuser}}</td>
				<td>{{createtime}}</td>
				<td>{{orderamount}}</td>
				<td>{{deliveryaddress}}</td>
				<td>{{contactname}}</td>
				<td>{{contacttel}}</td>
				<td>{{yunqimemo}}</td>
				<td><a href="/admin/updateorder/{{_id}}">发货</a>
		
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
