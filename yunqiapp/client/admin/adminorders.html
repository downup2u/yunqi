<template name="adminorders">
		订单管理
	
	<table>
		<thread>
			<tr>
			<td>订单号</td>
			<td>订单内容</td>
			<td>下单时间</td>
			<td>总金额</td>
			<td>发货地址</td>
			<td>联系人</td>
			<td>电话</td>
			<td>备注</td>
			<td>快递信息</td>
			<td></td>
			</tr>
		</thread>
		<tbody>
			 {{#each products}}
			<tr>
				<td>{{_id}}</td>
				<td>{{productname}}</td>
				<td>{{createtime}}</td>
				<td>{{productprice}}</td>
				<td>{{stockqty}}</td>
				<td>{{status}}</td>
				<td><a href="/admin/updateproduct/{{_id}}">修改</a>
				<a href="#" class="btnsetoffline">下架</a>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
