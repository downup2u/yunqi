<template name="adminmainlayout">
  <header class="jcd_admin_head">
    <div class="jcd_admin_logo_con">
      <span>云南送气</span>
    </div>
  </header>
  <div class="jcd_admin_body">
    
    <!-- sidebar start -->
    <div class="jcd_admin_sidebar">
      <adminnavbar>   
      {{> yield "adminnavbar"}}
      </adminnavbar>
    </div>
    <!-- sidebar end -->
    
    <div class="jcd_admin_content">
      <div class='jcd_admin_text'>
        <admincontent>
        {{> yield "admincontent"}}
        </admincontent>
      </div>
    </div>
    <!-- content end -->
  </div>

  <a href="#" class="am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
    <span class="am-icon-btn am-icon-th-list"></span>
  </a>

  <footer>
    <hr>
    <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </footer>
</template>
