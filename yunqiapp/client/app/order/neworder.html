<template name="neworder">
    <fieldset>
   <!-- <legend>订单信息</legend>-->
    <li class="title mb serss">请选择气瓶类型和数量</li>
              <li class="nob">
        <input type="hidden" value="2be3071a" id="formhash" name="formhash">
       <a href="/homedetail/producttype/{{tabindex}}"> <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                    
                      <td><input type="text" class="qwa" placeholder="还没有选择-点击选择"></td>
                    </tr>
          </tbody>
                </table></a>
      </li>
   {{> orderproduct}}
   </fieldset>
  {{#autoForm schema=neworderFormSchema id="neworderForm"  template="plain"}}
  <ul class="round">
 
              <li class="title mb serqw">送气地址</li>
              <li class="nob">
        <input type="hidden" value="2be3071a" id="formhash" name="formhash">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>送气地址</th>
                      <td >  <div class="qwer">  {{> afQuickField name="deliveryaddress" label=false class="px" placeholder="输入送气地址"}}</div></td>
                    </tr>
          </tbody>
                      
                </table>
      </li>
              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>联系人</th>
                      <td>
                        {{> afQuickField name="contactname"  label=false class="px" placeholder="输入联系人"}}
                        </td>
                    </tr> 
          </tbody>
                </table>
      </li>
              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>联系电话</th>
                      <td>
                         {{> afQuickField name="contacttel"  label=false class="px"  placeholder="输入联系电话"}}
                        </td>
                    </tr>
          </tbody>
                </table>
      </li>
      
      
            
  </ul><ul class="round">
    <li>
              
             <a href="#"> <div class="text">使用其他地址（点击更换送气地址）</div></a>
            </li>
  </ul>
  <ul class="round">
   
              
              
      <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th height="40px">要气时间</th>
                      <td>
  {{> afQuickField name="wanttime"  label=false placeholder="输入要气时间"}}
                    </td>
                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>备注</th>
                      <td>
                          {{> afQuickField name="yunqimemo"  label=false class="px" placeholder="输入备注"}}
                        </td>
                    </tr>
          </tbody>
                </table>
      </li>
              
              
      
         
  </ul>
  <ul class="round">
    
              <li class="title mb serqw">请选择支付方式</li>
              <li class="nob">
  {{> afQuickField name="paytype" label=false noselect=true   template="plain"}}
      </li>
          



   </ul>  <div style="text-align:center">
      <button type="submit" class="submit tj">递交订单</button>
    </div>
  {{/autoForm}}
</template>
