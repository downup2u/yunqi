<template name="orderquery">
    
              <ul class="round">
    <form method="post" action="javascript:;">
              
              <li class="nob">
        <input type="hidden" value="2be3071a" id="formhash" name="formhash">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>订单号</th>
                      <td>
                          
                          {{> esInput index="order" placeholder="点击输入订单号" allDocsOnEmpty=true}}
                          </td>
                    </tr>
          </tbody>
                </table>
      </li>
              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>时间</th>
                      <td><input  placeholder="请输入日期" id="tel" class="px" name="time"></td>
                    </tr>
          </tbody>
                </table>
      </li>
    

    <ul>
        {{#esEach index="order"}}
            <li>订单号：{{orderno}},下单时间：{{createtime}},{{wanttime}},{{contactname}},{{deliveryaddress}},{{yunqimemo}}</li>
        {{/esEach}}
    </ul>
    </form>
     </ul>
</template>
